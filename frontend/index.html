<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="cube-icon">ðŸŽ¯</div>
            <h1>Cube Solver Pro</h1>
            <p class="subtitle">Enter your cube state and get the optimal solution</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <textarea 
                    id="cubeInput" 
                    class="cube-input"
                    placeholder="Enter 54-character cube state (e.g., UUUUUUUUURRRRRRRRRFFFFFFFFFDDDDDDDDDLLLLLLLLLBBBBBBBBB)"
                    spellcheck="false"
                ></textarea>
                <div class="char-count">0/54</div>
            </div>
        </div>

        <div class="buttons">
            <button id="solveButton" class="btn btn-primary">
                <span>ðŸ§©</span>
                Solve Cube
            </button>
            <button id="scrambleButton" class="btn btn-secondary">
                <span>ðŸŽ²</span>
                Generate Scramble
            </button>
        </div>

        <div class="solution-section">
            <div class="solution-header">
                <span>ðŸ“‹</span>
                Solution
            </div>
            <div id="solution" class="solution-content">
                Enter a cube state above to get started...
            </div>
        </div>

        <div class="info-section">
            <div class="info-title">ðŸŽ¨ Face Color Mapping</div>
            <p>Each letter represents a face color on your cube:</p>
            <div class="face-grid">
                <div class="face-item">
                    <div class="face-letter">U</div>
                    <div class="face-color">White</div>
                </div>
                <div class="face-item">
                    <div class="face-letter">R</div>
                    <div class="face-color">Red</div>
                </div>
                <div class="face-item">
                    <div class="face-letter">F</div>
                    <div class="face-color">Green</div>
                </div>
                <div class="face-item">
                    <div class="face-letter">D</div>
                    <div class="face-color">Yellow</div>
                </div>
                <div class="face-item">
                    <div class="face-letter">L</div>
                    <div class="face-color">Orange</div>
                </div>
                <div class="face-item">
                    <div class="face-letter">B</div>
                    <div class="face-color">Blue</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
